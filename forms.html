		<main class="main-content">
			<div class="card">
				<div class="card__header">Form</div>
				<div class="card__content">
					<form class="form-wrapper" id="validate-form">
						<div class="form-group">
							<label for="name">Name</label>
							<input type="text" id="name" name="name" required />
							<span class="input__error"></span>
						</div>

						<div class="form-group">
							<label for="email">Email</label>
							<input type="email" id="email" required pattern="^(.+)@(.+)\.(.+)$" />
							<span class="input__error"></span>
						</div>

						<div class="form-group">
							<label for="color">Favorite Color</label>
							<input type="color" id="color" />
							<span class="input__error"></span>
						</div>

						<div class="form-group">
							<label for="number">Favorite Number</label>
							<input type="number" id="number" required />
							<span class="input__error"></span>
						</div>

						<div class="form-group">
							<label for="animal">Favorite Animal</label>
							<input type="text" id="animal" minlength="10" />
							<span class="input__error"></span>
						</div>

						<div class="form-group">
							<label for="animal-2">Less Favorite Animal</label>
							<input type="text" id="animal-2" custommaxlength="10" placeholder="less favorite" />
							<span class="input__error"></span>
						</div>

						<div class="form-group form-group__full-width">
							<label for="comments">Questions/Comments</label>
							<textarea id="comments"></textarea>
							<span class="input__error"></span>
						</div>

						<div class="form-group">
							<label for="password">Password</label>
							<input type="password" id="password" minlength="6" required />
							<span class="input__error"></span>
						</div>

						<div class="form-group">
							<label for="password-confirm">Confirm Password</label>
							<input type="password" id="password-confirm" match="password" minlength="6" required />
							<span class="input__error"></span>
						</div>

						<div class="form-group">
							<span class="form-control">
								<input type="checkbox" name="checkbox" />
								<label for="">Checkbox</label>
							</span>

							<span class="form-control">
								<input type="checkbox" name="checkbox-checked" checked />
								<label for="">Checkbox - checked</label>
							</span>

							<span class="form-control form-control--disabled">
								<input type="checkbox" name="checkbox-disabled" disabled />
								<label for="">Checkbox Disabled</label>
							</span>

							<span class="form-control form-control--disabled">
								<input type="checkbox" name="checkbox-disabled-checked" checked disabled />
								<label for="">Checkbox Disabled - checked</label>
							</span>
						</div>

						<div class="form-group">
							<span class="form-control">
								<input type="radio" name="radio" />
								<label for="">Radio</label>
							</span>

							<span class="form-control">
								<input type="radio" name="radio" checked />
								<label for="">Radio - checked</label>
							</span>
						</div>

						<div class="form-group">
							<span>
								<label for="switch">switch</label>
							</span>
							<span class="switch">
								<input type="checkbox" name="switch" id="switch" />
							</span>
						</div>

						<div class="form-group">
							<label for="select">Select</label>
							<select id="select">
								<option value="1">Option 1</option>
								<option value="2">Option 2</option>
								<option value="3">Option 3</option>
								<option value="4">Option 4</option>
							</select>
							<span class="input__error"></span>
						</div>

						<div class="form-group form-group__full-width">
							<div class="align-right">
								<button type="submit" class="btn btn__primary">Submit</button>
							</div>
						</div>
					</form>
